<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THUNDERCATS Scatter Plots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p></p><br>
        </div>
      </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                  <h5>Mental Health Category</h5>
                  <select id="mhealthDataset" class="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="well">
                    <h5>Comparison</h5>
                    <select id="compareDataset" class="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <div id="scatter"></div>
            </div>
          </div>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/rawdata.js"></script>
    <script src="js/bubbles.js"></script>
</body>
</html>
